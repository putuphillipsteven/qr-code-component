<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Qr Code Component</title>
  </head>
  <body>
    <main class="qrCodeContainer">
      <section class="qrCode">
        <img src="./img/image-qr-code.png" alt="qrCode" class="qrCodeImg" />
      </section>
      <section class="qrCodeText">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR Code to visit FrontEnd Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">I Putu Phillip Steven</a>.
    </section>
  </body>
</html>
